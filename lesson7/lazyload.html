<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lazy Loading - WDD 230 - DAniel Caetano </title>

<body>
    <main>
        <h1>
            Lazy Loading (images)
        </h1>
        <picture>
            <img src="images/big_tree.webp" data-src="images/big_tree.webp" alt="tree" />
        </picture>
        <picture>
            <img src="images/green.webp" data-src="images/green.webp" alt="forest with trees" />
        </picture>
        <picture>
            <img src="images/heaven.webp" data-src="images/heaven.webp" alt="A man and the red sky" />
        </picture>
        <picture>
            <img src="images/tree.webp" data-src="images/tree.webp" alt="a tree in the forest" />
        </picture>
        <picture>
            <img src="images/waterfall.webp" data-src="images/waterfall.webp"
                alt="a waterfall with plants" />
        </picture>
  
    </main>
